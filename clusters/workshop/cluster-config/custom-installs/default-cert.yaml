---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default-cert
  namespace: default
spec:
  commonName: "*.foo.workshop.amer.end2end.link"
  dnsNames:
  - "*.foo.workshop.amer.end2end.link"
  duration: 2160h0m0s
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-contour-cluster-issuer
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  renewBefore: 360h0m0s
  secretName: default-cert
  subject:
    organizations:
    - vmware
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretExport
metadata:
  name: default-cert
  namespace: default
spec:
  toNamespaces:
  - '*'
---
apiVersion: projectcontour.io/v1
kind: TLSCertificateDelegation
metadata:
  name: default-cert
  namespace: default
spec:
  delegations:
  - secretName: default-cert
    targetNamespaces:
    - "*"